<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spay Demo - Cash Transfer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .page { display: none; }
        .page.active { display: flex; }
    </style>
</head>
<body class="bg-gray-100">

    <div id="app" class="max-w-md mx-auto min-h-screen bg-white shadow-lg flex flex-col relative">

        <!-- Toast Notification -->
        <div id="toast" class="hidden fixed top-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-md">
            <p id="toast-message"></p>
        </div>

        <!-- Authentication Page -->
        <div id="auth-page" class="page active flex-col justify-center p-8 w-full">
            <div class="text-center mb-8">
                <i data-lucide="wallet" class="mx-auto h-16 w-16 text-indigo-600"></i>
                <h1 class="text-3xl font-bold mt-4">Cash Transfer Demo</h1>
            </div>
            <form id="login-form" class="space-y-4">
                <input type="email" id="login-email" placeholder="Email" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <input type="password" id="login-password" placeholder="Password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700">Login</button>
            </form>
             <p class="text-center text-sm text-gray-500 mt-4">
                No account? <a href="#" id="show-register" class="font-semibold text-indigo-600 hover:text-indigo-500">Register now</a>
            </p>
            <form id="register-form" class="space-y-4 hidden">
                 <input type="email" id="register-email" placeholder="Email" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <input type="password" id="register-password" placeholder="Password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg font-semibold hover:bg-green-700">Register</button>
                  <p class="text-center text-sm text-gray-500 mt-4">
                    Have an account? <a href="#" id="show-login" class="font-semibold text-indigo-600 hover:text-indigo-500">Login</a>
                </p>
            </form>
        </div>

        <!-- Main Dashboard Page -->
        <div id="main-page" class="page flex-col w-full">
            <header class="p-4 border-b flex justify-between items-center">
                <div>
                    <h1 class="text-xl font-bold">Dashboard</h1>
                    <p id="user-email-display" class="text-sm text-gray-500"></p>
                </div>
                 <button id="logout-button" class="text-sm text-red-500 font-semibold">Logout</button>
            </header>
            <main class="flex-grow flex flex-col justify-center items-center p-8 space-y-6">
                 <div class="text-center">
                    <p class="text-gray-500">Cash Balance</p>
                    <p class="text-4xl font-bold">$<span id="cash-balance-display">0.00</span></p>
                 </div>
                 <div class="w-full grid grid-cols-2 gap-4">
                    <button id="send-button" class="bg-indigo-600 text-white py-4 rounded-lg font-semibold hover:bg-indigo-700">Send</button>
                    <button id="receive-button" class="bg-green-600 text-white py-4 rounded-lg font-semibold hover:bg-green-700">Receive</button>
                 </div>
            </main>
        </div>

        <!-- Send Cash Page -->
        <div id="send-page" class="page flex-col w-full">
            <header class="p-4 border-b flex items-center">
                 <button class="back-to-main p-2 rounded-full hover:bg-gray-100 mr-2"><i data-lucide="arrow-left"></i></button>
                 <h1 class="text-xl font-bold">Send Cash</h1>
            </header>
            <main class="p-8">
                <form id="send-cash-form">
                    <div class="mb-4">
                        <label for="send-address" class="block font-medium mb-1">Recipient Address</label>
                        <input type="text" id="send-address" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="0x...">
                    </div>
                    <div class="mb-6">
                        <label for="send-amount" class="block font-medium mb-1">Amount (USD)</label>
                        <input type="number" id="send-amount" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" step="0.01" min="0">
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700">Send Cash</button>
                </form>
            </main>
        </div>

        <!-- Receive Cash Page -->
        <div id="receive-page" class="page flex-col w-full">
            <header class="p-4 border-b flex items-center">
                <button class="back-to-main p-2 rounded-full hover:bg-gray-100 mr-2"><i data-lucide="arrow-left"></i></button>
                <h1 class="text-xl font-bold">Receive Cash</h1>
            </header>
            <main class="p-8 flex-grow flex flex-col justify-center items-center text-center">
                <p class="mb-4 text-gray-600">Share your unique address to receive cash:</p>
                <div class="bg-gray-100 p-4 rounded-lg w-full text-center">
                    <p id="user-address" class="font-mono text-sm break-all"></p>
                </div>
                <button id="copy-address-btn" class="mt-4 bg-indigo-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-indigo-700 flex items-center gap-2">
                    <i data-lucide="copy" class="h-4 w-4"></i> Copy Address
                </button>
            </main>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword, 
            onAuthStateChanged, 
            signOut 
        } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            setDoc, 
            getDoc, 
            onSnapshot, 
            collection, 
            query, 
            where, 
            getDocs, 
            runTransaction,
            Timestamp,
            arrayUnion
        } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        // --- Your web app's Firebase configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyCJ5kTNtHVBmAySNxskC-sejx2h07KxyvI",
            authDomain: "spay-191ff.firebaseapp.com",
            projectId: "spay-191ff",
            storageBucket: "spay-191ff.appspot.com",
            messagingSenderId: "237078619197",
            appId: "1:237078619197:web:77831f473393c8d9d87654",
            measurementId: "G-M7PM8E57ZB"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Global state
        let currentUser = null;
        let unsubscribeUser = null;

        // DOM Elements
        const pages = document.querySelectorAll('.page');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const showRegisterLink = document.getElementById('show-register');
        const showLoginLink = document.getElementById('show-login');
        const logoutButton = document.getElementById('logout-button');
        const userEmailDisplay = document.getElementById('user-email-display');
        const cashBalanceDisplay = document.getElementById('cash-balance-display');
        const sendButton = document.getElementById('send-button');
        const receiveButton = document.getElementById('receive-button');
        const backToMainBtns = document.querySelectorAll('.back-to-main');
        const sendCashForm = document.getElementById('send-cash-form');
        const userAddress = document.getElementById('user-address');
        const copyAddressBtn = document.getElementById('copy-address-btn');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toast-message');

        function showPage(pageId) {
            pages.forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            lucide.createIcons();
        }

        function showToast(message, isError = false) {
            toastMessage.textContent = message;
            toast.className = `fixed top-5 right-5 py-2 px-4 rounded-lg shadow-md text-white ${isError ? 'bg-red-500' : 'bg-green-500'}`;
            toast.classList.remove('hidden');
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }

        onAuthStateChanged(auth, user => {
            if (unsubscribeUser) unsubscribeUser();

            if (user) {
                currentUser = user;
                const userRef = doc(db, 'users', user.uid);

                unsubscribeUser = onSnapshot(userRef, (docSnap) => {
                    if (docSnap.exists()) {
                        const userData = docSnap.data();
                        userEmailDisplay.textContent = userData.email;
                        cashBalanceDisplay.textContent = userData.cashBalance.toFixed(2);
                        userAddress.textContent = userData.address;
                    } else {
                        // Create a new user document if it doesn't exist
                        const newUser = {
                            email: user.email,
                            balance: 500, // Default token balance
                            cashBalance: 100, // Default cash balance
                            address: `0x${[...Array(40)].map(() => Math.floor(Math.random() * 16).toString(16)).join('')}`,
                            transactions: []
                        };
                        setDoc(userRef, newUser);
                    }
                });
                showPage('main-page');
            } else {
                currentUser = null;
                showPage('auth-page');
            }
        });

        // Auth form toggling
        showRegisterLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
        });
        showLoginLink.addEventListener('click', (e) => {
            e.preventDefault();
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        });

        // Event Listeners
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            createUserWithEmailAndPassword(auth, email, password)
                .then(() => showToast('Registration successful!'))
                .catch(err => showToast(err.message, true));
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            signInWithEmailAndPassword(auth, email, password)
                .catch(err => showToast(err.message, true));
        });

        logoutButton.addEventListener('click', () => signOut(auth));

        sendButton.addEventListener('click', () => showPage('send-page'));
        receiveButton.addEventListener('click', () => showPage('receive-page'));
        backToMainBtns.forEach(btn => btn.addEventListener('click', () => showPage('main-page')));

        sendCashForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const recipientAddress = document.getElementById('send-address').value;
            const amount = parseFloat(document.getElementById('send-amount').value);

            if (!recipientAddress || isNaN(amount) || amount <= 0) {
                showToast('Please fill all fields correctly.', true);
                return;
            }

            const senderRef = doc(db, 'users', currentUser.uid);

            const usersCol = collection(db, 'users');
            const q = query(usersCol, where("address", "==", recipientAddress));
            const querySnapshot = await getDocs(q);

            if (querySnapshot.empty || querySnapshot.docs[0].id === currentUser.uid) {
                showToast('Recipient address not found or you cannot send to yourself.', true);
                return;
            }
                
            const recipientDoc = querySnapshot.docs[0];
            const recipientRef = recipientDoc.ref;

            try {
                await runTransaction(db, async (transaction) => {
                    const senderDoc = await transaction.get(senderRef);
                    const recipientDocTx = await transaction.get(recipientRef);
                    if (!senderDoc.exists() || !recipientDocTx.exists()) throw "User does not exist!";
                    
                    if (senderDoc.data().cashBalance < amount) {
                        throw new Error('Insufficient cash for transfer.');
                    }

                    const newSenderCashBalance = senderDoc.data().cashBalance - amount;
                    const newRecipientCashBalance = recipientDocTx.data().cashBalance + amount;
                    
                    transaction.update(senderRef, { 
                        cashBalance: newSenderCashBalance,
                        transactions: arrayUnion({ type: 'send_cash', amount, to: recipientAddress, date: Timestamp.now() }) 
                    });
                    transaction.update(recipientRef, { 
                        cashBalance: newRecipientCashBalance,
                        transactions: arrayUnion({ type: 'receive_cash', amount, from: senderDoc.data().address, date: Timestamp.now() })
                    });
                });
                showToast(`Successfully sent $${amount.toFixed(2)}.`, false);
                showPage('main-page');
                sendCashForm.reset();
            } catch (error) {
                console.error("Send cash failed: ", error);
                showToast(`Send failed: ${error.message}`, true);
            }
        });

        copyAddressBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(userAddress.textContent)
                .then(() => showToast('Address copied to clipboard!'))
                .catch(() => showToast('Failed to copy address.', true));
        });

        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
